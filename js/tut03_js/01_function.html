<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //function() 구현해서 출력하는 방법들
        //동작 + 출력
        //1. 기본형
            // //1~10까지 합계 출력
            // function sum() {
            //     let total = 0;
            //     for(let i = 0; i < 10; ++i) {
            //         sum += i;
            //     }
            //     console.log(total);
            // }

            function sum(num1, num2, num3) {
                return num1 + num2 + num3;
            }
            console.log(sum(100, 200, 300));

        //2. function 함수 결과를 변수로 받는 방법
        function add(num1, num2, num3) {
            return num1 + num2 + num3;
        }
        console.log(add(100, 200, 300));

        function mul(num1, num2) {
            return num1 * num2;
        }
        console.log(mul(100, 200));

        //3. 화살표 함수 결과를 변수로 받는 방법
        let div = (num1, num2) => {
            return num1 / num2;
        }
        console.log(div(30, 10));

        let plus = (num1, num2) => num1 + num2;
        console.log(plus(1, 2));

        //Hello World : 동작 + 출력
        let disp = () => console.log("Hello World");
        disp();

        let view = () => "Hello World";
        console.log(view());

        let print = (username) => console.log(`${username}님 안녕하세요.`);
        print('koreait');

        //함수 => 변수에 저장
        let welcome = function (name) {
            console.log(`${name}님 안녕하세요.`);
            console.log("Login 되었습니다.");
        }
        welcome("Busan");

        //로그인이 되었습니다. 출력
        let isLogin = function () {
            console.log("Login 되었습니다.");
        }
        isLogin();












    </script>
    
</body>
</html>
