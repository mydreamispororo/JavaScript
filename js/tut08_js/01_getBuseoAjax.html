<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <div>
        <label>select html 형식</label>
        <select id="sel1">
            <option value="100">인사과</option>
            <option value="200">비서실</option>
            <option value="300">영업부</option>
            <option value="900">임원실</option>
        </select>
    </div>

    <div>
        <label>Ajax + Json 파일</label>
        <select id="sel2">

        </select>
    </div>



    <script>
        let xhr = new XMLHttpRequest();
        xhr.open('get', 'buseo.json', true);
        xhr.send(); //요청

        xhr.onload = function() {
            //전송방식, 주소(파일)이 정상적으로 전송할 준비가 되었다면
            if(xhr.readyState === 4 && xhr.status === 200) {
                let result = JSON.parse(xhr.responseText);

                htmlRender(result);
            }
        }

                
        function htmlRender(result) {
            let output = "";
                result.forEach( (r) => {
                    output += `<option value=${r.kor_buseo_code}>${r.kor_buseo_name}</option>`;
                });

                document.querySelector("#sel2").innerHTML = output;
            
        }

    </script>
    
</body>
</html>
