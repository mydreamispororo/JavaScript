<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //1. 이어붙이기
        //2. 정확한 개수를 모를 때

        //2수의 합계
        //동작
        function sum(num1, num2) {
            return num1 + num2;
        }

        //출력
        console.log(sum(10, 20));

        //정확한 개수를 모르 때 합계 : 매개변수 개수는 상관없이 더하기
        let add = function(...values) {
            let total = 0;
            for(let i = 0; i < values.length; ++i) {
                total += values[i];
                
                return total;
            }

        }

        console.log(add(100, 200));
        console.log(add(100, 200, 300));

        console.log("")

        let cals = (...numbers) => {
            let sum = 0;

            // for(타입별명 of 배열명) { 출력코드 }
            for(let number of numbers) {
                sum += number;
            }
            return sum;

        }

        console.log(cals(1, 2, 3));
        console.log(cals(1, 2, 3, 4, 5));


    </script>
    
</body>
</html>
