    <script>
        //비동기 처리 확인할 때 사용하거나 규칙적으로 함수를 실행시켜야 할 경우

        // function Welcome() {

        // setInterval(Welcome, 3000);

            // function hello() {
            // console.log("hi");
            // }

            // let result = setInterval(hello, 2000);
            // clearInterval(result)

            // 함수를 만들어서 3초 후 실행하는 프로그램 : setTimeout()

            //setTimeout(익명함수, 시간);
            function stopWatch() {
                // setTimeout(함수, 시간);
                setTimeout(function() {
                    console.log("Hello word");
                }, 3000);

            }

            function stopWatch2() {
                setTimeout(() => {
                    console.log("아아아아아")
                }, 5000);
                
            }

            stopWatch();
            stopWatch2();






    </script>
    
</body>
