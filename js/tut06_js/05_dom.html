<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- select box : key, value 가져오기 -->
    <form action="/member/register" method="post">
        <label>지역을 선택하세요</label>
        <select name="location" id="location" onchange = "changCheck()">
            <option>--- 지역선택 ---</option>
            <option value="100">서울</option>
            <option value="200">부산</option>
            <option value="300">창원</option>

        </select>

        <script>
            // console.log(document.querySelector("#location").options);
            // console.log(document.querySelector("#location").options[3]);
            // console.log(document.querySelector("#location").options[3].value);
            // console.log(document.querySelector("#location").options[3].innerText);
            // document.querySelector("#location").options[3].innerText

            let sel = document.querySelector("#location");

            function changCheck() {
                // alert("select check");
                let result = sel.options[sel.selectedIndex].innerText;
                alert(`선택하신 지역은 ${result} 입니다.`);
            }
            
        </script>
    </form>

</body>
</html>
