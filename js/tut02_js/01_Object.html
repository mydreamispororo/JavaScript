<body>

    <script>
        //Array[{Object1}, {Object2}, {Object3}]
        //Object : 객체(많은 데이터, 타입이 다른 데이터 처리)
                    //{데이터}

        //객체생성
        // let Obj1 = {변수명 : 값};
                     // key : value
        //객체형 데이터베이스 : MongoDB
        //Json : 웹에서 사용하는 (객체)데이터 전송 방식
        //자바스크립트 객체 : Json 객체

        //회원 1명 저장하는 객체 생성하기
        let Obj1 = {
            id : 1, //pk
            username : "코리아아이티",
            passwd : "1234",
            isRegister : true,
            regdate : '2023-06-01'
        };


        //회원 여러명 저장 : 배열[{}]
        let members = [
            {id:1, username:"korea"},
            {id:2, username:"Seoul"},
            {id:3, username:"Daegu"}
        ];

        //console.log(arr1);
        //배열번호 1번
        // console.log(members[1]);
        // console.log(members[1].id);
        // console.log(members[1].username);
        
        /*
        1. 배열명.forEach();
        2. 배열명.forEach( (별명) => 한줄일 때 출력코드 );
        3. 배열명.forEach( (별명) => {
            출력코드
        })
        */

        //members를 하나 하나씩 나누면 이름을 무엇으로 지정해서 출력
        members.forEach((m) => {
            console.log(m.username);
        });

        console.log("");

        // members.forEach( (member) => console.log(member.id));
        members.forEach((m) => {
            console.log(`아이디 : ${m.id} / 이름 : ${m.username}`);
        })



    </script>
